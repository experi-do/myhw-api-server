apiVersion: apps/v1
kind: Deployment
metadata:
  name: sk023-myhw-api-server
  namespace: skala-practice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sk023-myhw-api-server
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
        prometheus.io/path: '/actuator/prometheus'
        update: b9610910
      labels:
        app: sk023-myhw-api-server
    spec:
      serviceAccountName: default
      containers:
      - name: myhw-api-server
        image: amdp-registry.skala-ai.com/skala25a/sk023-myhw-api-server:1.0.0-718a1719f5fa
        imagePullPolicy: Always
        env:
        - name: USER_NAME
          value: sk023
        - name: NAMESPACE
          value: skala-practice
        - name: SPRING_PROFILES_ACTIVE  
          value: "prod"  
